<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
<link rel="icon" href="favicon.ico"><script defer src="index.bundle.js"></script></head>
<body>
  <header>
    <nav class="flex">
      <a href="#" id="header-logo"><img id="pokemon-logo" src="2f1c83ddfcddd43efb5c.png" alt="Pokemon logo"></a>
      <ul id="navbar-ul" class="flex">
        <li><a href="#">Pokemon</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">Evolutions</a></li>
      </ul>
    </nav>
  </header>
  <!-- POP - UP section -->
  <div id="comments_popup" class="hidden">
    <div id="popup_container" class="flex">
      <div id="popup_picture_container">
        <img src="#" alt="pokemon picture" id="popup_picture">
        <h2 id="popup_title"></h2>
      </div>
      <div id="popup_close"><p>&#10060;</p></div>
      <ul id="popup_details" class="flex">
        <li class="detail_item flex">
          <p class="detail_property">Height : </p>
          <p id="property_height" class="detail_property">####</p><span>in</span>
        </li>
        <li class="detail_item flex">
          <p class="detail_property">Weight : </p>
          <p id="property_weight" class="detail_property">####</p><span>lb</span>
        </li>
        <li class="detail_item flex">
          <p class="detail_property">Base XP : </p>
          <p id="property_baseXp" class="detail_property">####</p>
        </li>
        <li class="detail_item flex">
          <p class="detail_property"></p>
          <p class="detail_property"></p>
        </li>
      </ul>
      <div id="popup_comments" class="flex">
        <h3>Comments</h3><p id="comments_number"></p>
        <div id="comments_box">
          <table id="comments_table"></table>
        </div>
      </div>
      <div id="popup_add_comments">
        <h3>Add a comment</h3>
        <form id="add_comment_form" action="#" class="flex">
          <label for="username">User name:</label>
          <input id="username" type="text" placeholder="Type you username" required>
          <label for="comment">Comment:</label>
          <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Type your comment" required></textarea>
          <button id="submit_comment" class="button" type="submit"> Submit comment</button>
        </form>
      </div>
    </div>
  </div>
  <!--  Main section -->

  <main>
    <section id="pokemon-section">
      <ul id="pokemon-container"></ul>
    </section>
  </main>
  
  <footer class="flex">
    <div id="footer-logo"><img id="pokeball-logo" src="5a4f9ca33d0928911e3b.png" alt="Pokeball logo"></div>
    <p>Created by <a href="https://github.com/MacCrazyman">Leonardo Pareja</a> and <a href="https://github.com/vechicin/"> Santiago Velosa</a> under CC License</p>
  </footer>
</body>
</html>
